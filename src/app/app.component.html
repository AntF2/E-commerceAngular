<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
    <mat-toolbar color="primary" class="navbar">
        <span class="navbar-brand">Comercio Electrónico</span>
        <span class="spacer"></span>
        <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
        <button mat-button routerLink="/about" routerLinkActive="active">Nosotros</button>
        <button mat-button routerLink="/order" routerLinkActive="active">Rastrear Pedido</button>
        <button mat-button routerLink="/contact" routerLinkActive="active">Contactos</button>
        <button mat-button routerLink="/register" routerLinkActive="active">Registrarse</button>
        <button mat-button routerLink="/login" routerLinkActive="active">Iniciar sesión</button>
    </mat-toolbar>
</div>
<div *ngIf="isAdminLoggedIn">
    <mat-toolbar color="primary" class="navbar">
        <span class="navbar-brand">Comercio Electrónico</span>
        <span class="spacer"></span>
        <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">Home</button>
        <button mat-button routerLink="/admin/analytics" routerLinkActive="active">Análisis</button>
        <button mat-button routerLink="/admin/category" routerLinkActive="active">Categoría</button>
        <button mat-button routerLink="/admin/product" routerLinkActive="active">Producto</button>
        <button mat-button routerLink="/admin/orders" routerLinkActive="active">Pedidos</button>
        <button mat-button routerLink="/admin/post-coupon" routerLinkActive="active">Publicar Cupón</button>
        <button mat-button routerLink="/admin/coupons" routerLinkActive="active">Cupones</button>
        <button mat-button routerLinkActive="active" (click)="logout()">Cerrar sesión</button>
    </mat-toolbar>
</div>
<div *ngIf="isCustomerLoggedIn">
    <mat-toolbar color="primary" class="navbar">
        <span class="navbar-brand">Comercio Electrónico</span>
        <span class="spacer"></span>
        <button mat-button routerLink="/customer/dashboard" routerLinkActive="active">Home</button>
        <button mat-button routerLink="/customer/cart" routerLinkActive="active">Carrito</button>
        <button mat-button routerLink="/customer/my_orders" routerLinkActive="active">Pedidos</button>
        <button mat-button routerLink="/customer/wishlist" routerLinkActive="active">Lista de deseos</button>
        <button mat-button routerLink="/customer/profile" routerLinkActive="active">Perfil</button>
        <button mat-button routerLinkActive="active" (click)="logout()">Cerrar sesión</button>
    </mat-toolbar>
</div>
<router-outlet></router-outlet>
