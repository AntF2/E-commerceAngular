<div class="container">
    <h2>Agregar Categoría</h2>
    <mat-spinner *ngIf="isSpinning"></mat-spinner>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" [class.spinner-active]="isSpinning">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Nombre" formControlName="name" />
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">¡Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
            <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">¡Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Agregar Categoría</button>
    </form>
</div>
