<div class="container">
    <h2>Agregar Cupón</h2>
    <mat-spinner *ngIf="isSpinning"></mat-spinner>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" [class.spinner-active]="isSpinning">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Nombre" formControlName="name" />
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">¡Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Código</mat-label>
            <input matInput type="text" placeholder="Código" formControlName="code" />
            <mat-error *ngIf="categoryForm.get('code')?.hasError('required')">¡Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descuento %</mat-label>
            <input matInput type="number" placeholder="Descuento" formControlName="discount" />
            <mat-error *ngIf="categoryForm.get('discount')?.hasError('required')">¡Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Fecha de Expiración</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="expirationDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="categoryForm.get('expirationDate')?.hasError('required')">¡Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Agregar Cupón</button>
    </form>
</div>
