<div class="container">
    <mat-card>
        <mat-card-title>Cambiar Contraseña</mat-card-title>
        <mat-card-content>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña Anterior</mat-label>
                    <input matInput type="password" formControlName="oldPassword" placeholder="Contraseña Anterior" required>
                    <mat-error *ngIf="changePasswordForm.get('oldPassword').invalid && changePasswordForm.get('oldPassword').touched">
                        Por favor, ingrese una contraseña válida.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nueva Contraseña</mat-label>
                    <input matInput type="password" formControlName="newPassword" placeholder="Nueva Contraseña" required>
                    <mat-error *ngIf="changePasswordForm.get('newPassword').invalid && changePasswordForm.get('newPassword').touched">
                        Por favor, ingrese una contraseña válida.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña"
                        required>
                    <mat-error
                        *ngIf="changePasswordForm.get('confirmPassword').invalid && changePasswordForm.get('confirmPassword').touched">
                        Las contraseñas no coinciden.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">Cambiar</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/customer/profile">¿Quieres actualizar el perfil?</button>
        </mat-card-actions>
    </mat-card>
</div>
