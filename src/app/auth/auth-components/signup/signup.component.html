<div class="container">
    <mat-card>
        <mat-card-title>Registro</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>
                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        Ingrese un nombre válido.                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="E-mail" required>
                    <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                        Por favor, introduce una dirección de correo electrónico válida.                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                        placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>confirmar Contraseña</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="confirmPassword"
                        placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                        La contraseña no coincide.                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    (click)="onSubmit()">Registrarse</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/login">¿Ya tienes una cuenta? Iniciar sesión</button>
        </mat-card-actions>
    </mat-card>
</div>
